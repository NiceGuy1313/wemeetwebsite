<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="/favicon.ico" type="./img/go-home.png">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html, body {
        display: flex;
        flex-direction: column;
        flex: 1;
        width: 100%;
        height: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div class="w-[683px] h-[1024px] relative overflow-hidden bg-white">
        <img
            src="./img/background1.png"
            class="w-[683px] h-[1025px] absolute left-[-1px] top-[-1px] object-cover"
        />      <a href="home.html">
        <img
          src="./img/go-home.png"
          class="w-[138px] h-[84px] absolute left-6 top-[27px] object-cover"
          alt="홈으로 이동"
        />
      </a>
        <p
            class="w-[324px] h-9 absolute left-[180px] top-[132px] text-5xl font-black text-left text-neutral-100/[0.81]"
        >
            QUIZ INSGHT
        </p>
      <!-- 자주 틀리는 문제 -->
      <div
        id="wrong-box"
        class="w-[265px] h-[491px] absolute left-[47px] top-[247px] overflow-auto rounded-[30px] bg-neutral-100 p-4"
      >
        <p class="text-2xl font-black text-center text-[#4798BF] mb-4">
          자주 틀리는 문제
        </p>
        <div id="wrong-list" class="space-y-3"></div>
      </div>

      <!-- 자주 맞힌 문제 -->
      <div
        id="correct-box"
        class="w-[265px] h-[491px] absolute left-[371px] top-[247px] overflow-auto rounded-[30px] bg-neutral-100 p-4"
      >
        <p class="text-2xl font-black text-center text-[#4798BF] mb-4">
          자주 맞힌 문제
        </p>
        <div id="correct-list" class="space-y-3"></div>
      </div>
      <!-- 팝업 모달 -->
      <div id="question-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white w-[500px] max-h-[80%] overflow-y-auto rounded-xl p-6">
          <h2 class="text-xl font-bold mb-4">전체 문제</h2>
          <div id="modal-question-text" class="text-gray-800 whitespace-pre-line"></div>
          <button
            onclick="closeModal()"
            class="mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
          >
            닫기
          </button>
        </div>
      </div>
    <script src="insight.js"></script>
  </body>
</html>
